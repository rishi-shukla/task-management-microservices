server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      globalcors:
        add-to-system-filters: true # Ensures CORS is handled before security filters
        cors-configurations:
          '[/**]':
            # Specify the exact React URL; do not use "*" with allowCredentials
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true # Required for JWT/Session support
            maxAge: 3600

      routes:
        - id: identity-service-route
          uri: ${IDENTITY_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/auth/**
          # Optional: Use a filter to preserve the host header
          filters:
            - PreserveHostHeader

        - id: task-service-route
          uri: ${TASK_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/tasks/**